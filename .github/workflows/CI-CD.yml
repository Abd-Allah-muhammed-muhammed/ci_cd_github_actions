name: build_upload_notify

on:
  push:
    branches:
      - master
      - main
      - test

jobs:
  build_upload_notify:
    name: build_upload_notify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Branch Name
        id: branch
        run: echo "::set-output name=branch::${GITHUB_REF##*/}"

      - name: Get Today Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Get Folder id by condition
        id: folderId
        run: echo "::set-output name=value::${{ if eq(steps.branch.outputs.branch, 'master') }}${{ secrets.FOLDER_ID_MAIN }}${{ else }}${{ secrets.FOLDER_ID_TEST }}${{ endif }}"

      - run: flutter pub get
      - run: flutter build apk

      - name: Archive Files
        run: |
          sudo apt-get update
          sudo apt-get install zip
          zip -r archive.zip *

      - name: Upload Apk to google drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.CREDENTIALS }}
          filename: "build/app/outputs/flutter-apk/app-release.apk"
          folderId: ${{ steps.folderId.outputs.value }}
          name: ${{ steps.branch.outputs.branch}}_apk_${{ steps.date.outputs.date }}.apk
          overwrite: "true"
          mimeType: "application/vnd.android.package-archive"
