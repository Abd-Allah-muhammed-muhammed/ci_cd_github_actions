name: build_upload_notify
on:
  push:
    branches:
      - master
      - main
      - test


jobs:
  build_upload_notify:
    name: build_upload_notify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Brush Name
        id: branch
        run: echo "::set-output name=branch::${GITHUB_REF##*/}"

      - name: Get Today Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Get Folder id by condition
      - uses: haya14busa/action-cond@v1
        id: reporter
        with:
          cond: ${{ steps.branch.outputs.branch == 'master' }}
          if_true: ${{ secrets.FOLDER_ID_MAIN }}
          if_false: ${{ secrets.FOLDER_ID_TEST }}

      - run: flutter pub get
      - run: flutter build apk

      - name: Archive Files
        run: |
          sudo apt-get update
          sudo apt-get install zip
          zip -r archive.zip *
#          zip -r ${{ steps.date.outputs.date }}.zip build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Apk to google drive
      - uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.CREDENTIALS }}
          filename: "build/app/outputs/flutter-apk/app-release.apk"
          reporter: ${{ steps.reporter.outputs.value }}
          name: ${{ steps.branch.outputs.branch}}_apk_${{ steps.date.outputs.date }}.apk
          overwrite: "true"
          mimeType: "application/vnd.android.package-archive"

